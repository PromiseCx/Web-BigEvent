<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!--  头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" class="img-responsive" alt="Image">
    </div>
    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"> </div>
        <!-- 登录的盒子 -->
        <div class="login-box">
            <!-- 登陆表单 -->
            <form class="layui-form" action="" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输用户名" autocomplete="off" class="layui-input">          
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>       
                    <input type="password" name="password" required  lay-verify="required|pwd" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">          
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" 
                    lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的盒子 -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="user-name" required  lay-verify="required|" placeholder="请输用户名" autocomplete="off" class="layui-input">          
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>       
                    <input type="password" name="user-pwd" required  lay-verify="required|pwd" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">          
                </div>
                <!-- 密码确认 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>       
                    <input type="password" name="user-repwd" required  lay-verify="required|pwd|repwd" 
                    placeholder="再次请输入密码" autocomplete="off" class="layui-input">          
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>  
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去登陆</a>
                </div>        
            </form>
        </div>
    </div>

    <!-- layui中js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jQuery.min.js"></script>
    <!-- 导入自己封装的js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
